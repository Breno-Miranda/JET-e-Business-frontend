<div class="content">
    <div class="container">
        <h3 class="box-title">Confirmação de seus dados (pessoais)</h3>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                <li class="breadcrumb-item"><a href="#">Carrinho</a></li>
                <li class="breadcrumb-item active" aria-current="page">Clientes - confirmação de dados</li>
            </ol>
        </nav>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-7 col-xs-12">
                <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                <div class="box">
                    <h3 class="box-title">Formulário</h3>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="inputName">Nome</label>
                                <input type="text" id="name" class="form-control ng-untouched ng-pristine ng-valid" id="inputName" name="name"
                                    [(ngModel)]="model.name"  requered aria-describedby="NamelHelp" placeholder="Seu nome">
                                <small  [hidden]="model.name"  id="NamelHelp" class="form-text text-danger">* informação
                                    obrigatório</small>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control ng-untouched ng-pristine ng-valid" id="inputEmail" name="email"
                                    [(ngModel)]="model.email" requered  aria-describedby="emailHelp" placeholder="Seu email">
                                <small [hidden]="model.email" id="emailHelp" class="form-text text-danger">* informação
                                    obrigatório</small>
                            </div>
                            <div class="form-group">
                                <label for="inputTel">Telefone</label>
                                <input type="text" class="form-control ng-untouched ng-pristine ng-valid" id="inputTel" name="phone"
                                    [(ngModel)]="model.phone" requered  aria-describedby="phoneHelp" placeholder=" Seu telefone">
                                <small [hidden]="model.phone" id="phoneHelp" class="form-text text-danger">* informação
                                    obrigatório</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="btn btn-person-secondary btn-lg pull-right" (click)="Clear()">Cancelar pedido</a>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-person" [disabled]="!heroForm.form.valid">Proximo Passo</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
