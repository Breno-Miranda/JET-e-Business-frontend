<div class="container">
    <h3 class=" mt-5 mb-5">Carrinho de compras</h3>
    <div class="card mt-5 mb-5">
        <table class="table table-hover shopping-cart-wrap">
            <thead class="text-muted">
                <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col" width="120">Quantidade</th>
                    <th scope="col" width="120">Preço</th>
                    <th scope="col" width="200" class="text-right">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataCart.products; let i = index">
                    <td>
                        <figure class="media">
                            <div class="img-wrap"><img [src]="item.url_image"
                                    class="img-thumbnail img-sm"></div>
                            <figcaption class="media-body">
                                <h6 class="title text-truncate">{{item.title}}</h6>
                                <dl class="param param-inline small">
                                    <dt>Tamanho: </dt>
                                    <dd>XXL</dd>
                                </dl>
                                <dl class="param param-inline small">
                                    <dt>Cor: </dt>
                                    <dd>Orange color</dd>
                                </dl>
                            </figcaption>
                        </figure>
                    </td>
                    <td>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </td>
                    <td>
                        <div class="price-wrap">
                            <var class="price">{{(item.price * item.amount) | currency:'BRL':true:'1.2-2'}}</var>
                            <small class="text-muted">({{item.price | currency:'BRL':true:'1.2-2'}} UND)</small>
                        </div> <!-- price-wrap .// -->
                    </td>
                    <td class="text-right">
                        <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip"
                            data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a>
                        <a href="" class="btn btn-outline-danger"> × Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> <!-- card.// -->
</div>
<!--container end.//-->
